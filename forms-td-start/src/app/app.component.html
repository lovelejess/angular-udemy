<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #userNameForm="ngForm">
        <div
            id="user-data"
            ngModelGroup="userData"
            #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
                  type="text"
                  id="username"
                  class="form-control"
                  ngModel
                  name="username"
                  required
            >
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
                  type="email"
                  id="email"
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  #email="ngModel"
            >
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
          </div>
        </div>
        <p
          class="help-block"
          *ngIf="!userData.valid && userData.touched">
          User Data is invalid!
        </p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
                id="secret"
                class="form-control"
                [ngModel]="defaultQuestion"
                name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="questionAnswer">
          </textarea>
        </div>
        <p>Your reply: {{ questionAnswer }} </p>

        <br>

        <p>Please select your pronoun </p>
        <div class="radio" *ngFor="let pronoun of pronouns">
          <label>
            <input
              type="radio"
              name="pronoun"
              ng-model
              [value]="pronoun"
              required
            >
            {{ pronoun }}
          </label>
        </div>

        <br>

        <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!userNameForm.valid"
              [ngClass]="{ 'input.ng-invalid' : !userNameForm.valid }">
              Submit
        </button>
        <button class="btn btn-default">Submit Two</button>
      </form>
    </div>
  </div>
</div>
