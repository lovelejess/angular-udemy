<app-header 
  (recipesSelected)="onRecipesSelected($event)"
  (shoppingSelected)="onShoppingSelected($event)"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        *ngIf="isRecipesSelected"
        ></app-recipes>
      <app-shopping-list
        *ngIf="isShoppingSelected"
        ></app-shopping-list>
    </div>
  </div>
</div>
